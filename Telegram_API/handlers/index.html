<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;

        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }


        .telegram-form {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .form-row:last-child {
      margin-bottom: 0;
    }
    .form-label {
      flex: 1 0 120px;
      color: #2a2f3a;
      font-size: 15px;
      margin-right: 12px;
    }
    .form-input {
      flex: 2 0 0;
      padding: 8px 12px;
      border: 1px solid #d1d8dd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: #f7fafd;
      transition: border 0.2s;
    }
    .form-input:focus {
      border: 1.5px solid #6ab3f7;
      background: #fff;
    }
    .form-checkbox {
      width: 18px;
      height: 18px;
      accent-color: #6ab3f7;
      margin-right: 12px;
    }
    .checkbox-class-label {
      font-size: 15px;
      color: #6ab3f7;
      font-family: monospace;
      background: #f1f7fb;
      border-radius: 6px;
      padding: 2px 8px;
      margin-left: 8px;
      user-select: all;
    }
    .submit-btn {
      width: 100%;
      padding: 11px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6ab3f7 0%, #3a8dde 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #5ca3e6 0%, #357ec7 100%);
    }

    </style>
</head>
<body>
    <div class="Main">
        <h1>Тестовое приложение</h1>
        <img src="{{ url_for('static', filename='bot.png') }}" alt="pic">
        <p></p>
        <button class="btn f-btn">Тест отправки данных</button>
    </div>
    <form class="telegram-form">
    <div class="form-row">
      <label class="form-label" for="username">Имя пользователя</label>
      <input class="form-input" type="text" id="username" name="username" placeholder="Введите имя">
    </div>
    <div class="form-row">
      <input class="form-checkbox my-checkbox" type="checkbox" id="my-checkbox" name="my-checkbox">
      <label for="my-checkbox" class="checkbox-class-label">my-checkbox</label>
    </div>
    <div class="form-row">
      <input class="form-checkbox agree-checkbox" type="checkbox" id="agree-checkbox" name="agree-checkbox">
      <label for="agree-checkbox" class="checkbox-class-label">agree-checkbox</label>
    </div>
  </form>
    <form class="test-form">
        <div class="form-row">
            <label class="form-label" for="username">Имя пользователя</label>
            <input class="form-input" type="text" id="username" name="username" placeholder="Введите имя">
        </div>
        <div class="form-row">
            <input class="form-checkbox my-checkbox" type="checkbox" id="my-checkbox" name="my-checkbox">
            <label for="my-checkbox" class="checkbox-class-label">my-checkbox</label>
        </div>
        <input type="text" placeholder="name" class="name-inp">
        <input type="text" placeholder="amount" class="amount-inp">
        <input type="text" placeholder="price_rmb_1pcs" class="price_rmb_1pcs-inp">
        <input type="text" placeholder="price_rmb_total" class="price_rmb_total-inp">
        <input type="checkbox" placeholder="if_paid" class="if_paid-inp">
        <!--<input type="text" placeholder="date_paid" class="date_paid-inp">
        <input type="text" placeholder="date_china_arrival" class="date_china_arrival-inp">-->
        <input type="text" placeholder="shipment_id" class="shipment_id-inp">
        <input type="text" placeholder="total_mass_kg" class="total_mass_kg-inp">
        <!--<input type="text" placeholder="estimated_arrival" class="estimated_arrival-inp">
        <input type="text" placeholder="fact_arrival" class="fact_arrival-inp">-->
        <input type="checkbox" placeholder="if_picked_up" class="if_picked_up-inp">
        <input type="checkbox" placeholder="if_problems" class="if_problems-inp">
        <button class="btn s-btn">Отправить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;

        let fBtn = document.getElementsByClassName("f-btn")[0]
        let sBtn = document.getElementsByClassName("s-btn")[0]

        fBtn.addEventListener("click", () => {
            document.getElementsByClassName("Main")[0].style.display = "none";
            document.getElementsByClassName("test-form")[0].style.display = "block";
        });

        sBtn.addEventListener("click", () => {
            let name = document.getElementsByClassName("name-inp")[0];
            let amount = document.getElementsByClassName("amount-inp")[0];
            let price_rmb_1pcs = document.getElementsByClassName("price_rmb_1pcs-inp")[0];
            let price_rmb_total = document.getElementsByClassName("price_rmb_total-inp")[0];
            let if_paid = document.getElementsByClassName("if_paid-inp")[0];
            //let date_paid = document.getElementsByClassName("date_paid-inp")[0];
            //let date_china_arrival = document.getElementsByClassName("date_china_arrival-inp")[0];
            let shipment_id = document.getElementsByClassName("shipment_id-inp")[0];
            let total_mass_kg = document.getElementsByClassName("total_mass_kg-inp")[0];
            //let estimated_arrival = document.getElementsByClassName("estimated_arrival-inp")[0];
            //let fact_arrival = document.getElementsByClassName("fact_arrival-inp")[0];
            let if_picked_up = document.getElementsByClassName("if_picked_up-inp")[0];
            let if_problems = document.getElementsByClassName("if_problems-inp")[0];


            let data = {
                name: name.value,
                amount: amount.value,
                price_rmb_1pcs: price_rmb_1pcs.value,
                price_rmb_total: price_rmb_total.value,
                if_paid: if_paid.value,
                shipment_id: shipment_id.value,
                total_mass_kg: total_mass_kg.value,
                if_picked_up: if_picked_up.value,
                if_problems: if_problems.value
            }

            console.log(JSON.stringify(data));

            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
